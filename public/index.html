<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Practice</title>
    <link rel="shortcut icon" href="../src/assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../src/assets/css.css">

</head>
<body class="container-fluid my-2">
<main>
    <div class="" id="cards-container">

        <h1 class=" font-monospace fw-bolder text-uppercase fs-3 text-center">
            Choose a country</h1>
        <select id="name"
                class="form-control-lg mb-3 form-control-plaintext  border-secondary font-monospace fst-italic text-center text-white ">
            <option value=""></option>
        </select>
    </div>

        <div
                id="carouselMultiItemExample"
                class="carousel slide carousel-white"
                data-bs-ride="carousel"
        >
            <div class="">
                <button
                        class="carousel-control-prev p-5 w-auto opacity-100"
                        type="button"
                        data-bs-target="#carouselMultiItemExample"
                        data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                        class="carousel-control-next p-5 w-auto opacity-100"
                        type="button"
                        data-bs-target="#carouselMultiItemExample"
                        data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden" >Next</span>
                </button>
            </div>
            <div id="gallery-new" class="carousel-inner col-md-4 justify-content-center"></div>

        </div>
    <div class="container-fluid">
        <div class="" id="gallery">
        </div>
        <div class="container py-2 ">
            <span onclick="this.parentElement.style.display='none'"></span>
            <img id="expandedImg" class="container-fluid carousel-inner col-md-4">
        </div>
    </div>
</main>
</body>
<script type='module' src="../src/main.js"></script>
</html>
