<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body class="container-fluid my-2">
<main>
    <div class="" id="cards-container">
        <p class="fst-italic font-monospace fw-bolder text-decoration-underline text-uppercase fs-3 text-danger text-center">
            Choose a country</p>
        <select id="name"
                class="form-control-lg mb-3 form-control-plaintext  border-2 rounded-pill border-secondary font-monospace fst-italic text-success text-center ">
            <option value=""></option>
        </select>
    </div>

        <div
                id="carouselMultiItemExample"
                class="carousel slide carousel-dark text-center"
                data-bs-ride="carousel"
        >
            <div class="d-flex justify-content-center mb-4">
                <button
                        class="carousel-control-prev position-relative"
                        type="button"
                        data-bs-target="#carouselMultiItemExample"
                        data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                        class="carousel-control-next position-relative"
                        type="button"
                        data-bs-target="#carouselMultiItemExample"
                        data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden" >Next</span>
                </button>
            </div>
            <div id="gallery-new" class="carousel-inner col-md-4"></div>

        </div>
    <div class="container-fluid">
        <div class="" id="gallery">
        </div>
        <div class="container py-2 ">
            <span onclick="this.parentElement.style.display='none'"></span>
            <img id="expandedImg" class="container-fluid carousel-inner col-md-4">
        </div>
    </div>

</main>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
</body>
</html>
